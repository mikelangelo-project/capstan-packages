runtime: native
config_set:
  master:
    bootcmd: >
      /java.so
      -Xms$XMS
      -Xmx$XMX
      -cp /conf:/jars/*
      -Dscala.usejavacp=true
      org.apache.spark.deploy.master.Master
      --host $HOST
      --port $PORT
      --webui-port $UIPORT
    env:
      XMS: 512m
      XMX: 512m
      HOST: 0.0.0.0
      PORT: 7077
      UIPORT: 8080
  worker:
    bootcmd: >
      /java.so
      -Xms$XMS
      -Xmx$XMX
      -cp /conf:/jars/*
      -Dscala.usejavacp=true
      org.apache.spark.deploy.worker.Worker
      $MASTER
    env:
      XMS: 512m
      XMX: 512m
      MASTER: localhost:7077
config_set_default: worker
